exec-once = waybar
exec-once = hyprpaper
exec-once = unclutter --timeout 2
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet

source = ~/.config/hypr/custom.conf

env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORM, wayland

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:toggle,ctrl:nocaps
    kb_rules =

    repeat_rate = 40
    repeat_delay = 400

    follow_mouse = 1

    sensitivity = 0.9
    accel_profile = flat
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur = false
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

$mod = SUPER

bind = $mod, Return, exec, kitty
bind = $mod SHIFT, Q, killactive
bind = $mod SHIFT, M, exit
bind = $mod, E, exec, pcmanfm
bind = $mod, V, togglefloating
bind = $mod, D, exec, wofi --show drun
bind = $mod, J, togglesplit
bind = $mod, G, fullscreen

bind = $mod, b, movefocus, l
bind = $mod, f, movefocus, r
bind = $mod, p, movefocus, u
bind = $mod, n, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mod SHIFT, left, movecurrentworkspacetomonitor, l

# Lid switch
bindl = , switch:Lid Switch, exec, ~/.dotfiles/bin/lock-screen.sh

# Volume
binde = , XF86AudioRaiseVolume, exec, ~/.dotfiles/bin/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.dotfiles/bin/volume.sh down
bindrl = , XF86AudioMute, exec, ~/.dotfiles/bin/volume.sh toggle

binde = $mod, F12, exec, ~/.dotfiles/bin/volume.sh up
bindel = $mod, F11, exec, ~/.dotfiles/bin/volume.sh down
bindrl = $mod, F10, exec, ~/.dotfiles/bin/volume.sh toggle

# Brightness
binde = , XF86MonBrightnessUp, exec, ~/.dotfiles/bin/brightness.sh up
binde = , XF86MonBrightnessDown, exec, ~/.dotfiles/bin/brightness.sh down

# Window size
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind  = $mod, R, submap, resize

submap = resize

binde = , f, resizeactive, 10 0
binde = , b, resizeactive, -10 0
binde = , p, resizeactive, 0 -10
binde = , n, resizeactive, 0 10

bind = , escape, submap, reset

submap=reset

# Screenshot
bind = ALT SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy

# Lock
bind = $mod, L, exec, ~/.dotfiles/bin/lock-screen.sh
