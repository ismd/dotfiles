<?xml version='1.0'?>
<fontconfig>
 <!-- Пользовательские шрифты -->
 <dir>~/.fonts</dir>
 <dir>~/.local/share/fonts</dir>

 <!-- Глобальные настройки рендеринга -->
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>

 <!-- Улучшенные настройки для мелких шрифтов -->
 <match target="font">
  <test name="size" qual="any" compare="less">
   <double>12</double>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>

 <!-- Sans-serif шрифты -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu Nerd Font</family>
   <family>DejaVu Sans</family>
   <family>Liberation Sans</family>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <!-- Serif шрифты -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>LiberationSerif Nerd Font</family>
   <family>DejaVu Serif</family>
   <family>Noto Serif</family>
   <family>Times New Roman</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <!-- Monospace шрифты -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>CodeNewRoman Nerd Font Mono</family>
   <family>JetBrains Mono</family>
   <family>DejaVu Sans Mono</family>
   <family>Liberation Mono</family>
   <family>Noto Sans Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>

 <!-- Поддержка эмодзи -->
 <match>
  <test name="family"><string>emoji</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Color Emoji</string>
  </edit>
 </match>

 <!-- Настройки качества для больших шрифтов -->
 <match target="font">
  <test name="size" qual="any" compare="more">
   <double>18</double>
  </test>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>

 <!-- Отключение встроенных bitmap шрифтов -->
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>

</fontconfig>
